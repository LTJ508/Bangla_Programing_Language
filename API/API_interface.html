<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Compiler Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin-top: 20px;
        }

        .source-code, .output {
            border: 3px solid black;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .source-code h3, .output h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }

        .source-code textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }

        .output pre {
            white-space: pre-wrap;
            font-family: monospace;
            text-align: left;
        }

        .run-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Source Code Section -->
        <div class="source-code">
            <h3>Source Code</h3>
            <textarea id="sourceCode" placeholder="Write your Bangla source code here..."></textarea>
        </div>

        <!-- Run Compiler Button -->
        <button class="run-button" onclick="runCompiler()">Run Compiler</button>

        <!-- Output Section -->
        <div class="output">
            <h3>Output</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>

        // Define the API URL for the quantum task endpoint
        const apiUrl = '/compiler';
    
        async function sendRequest(taskType, params) {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task_type: taskType,
                    params: params
                }),
            });
            return await response.json();
        }

        async function runCompiler() {
            const sourceCode = document.getElementById('sourceCode').value;
            
            // Start measuring time
            const startTime = performance.now();
            
            const result = await sendRequest('compile', {
                source_code: sourceCode
            });
            
            // End measuring time
            const endTime = performance.now();
            
            // Calculate execution time in seconds with 6 decimal places
            const executionTime = ((endTime - startTime) / 1000).toFixed(6);
            
            // Directly access the result field and set it as the inner text
            let output = result.result.replace(/\\n/g, '\n');

            // Append the execution time to the output
            output += `\nExecution Time: ${executionTime} seconds`;
            
            document.getElementById('output').innerText = output;
        }

    </script>
</body>
</html>
